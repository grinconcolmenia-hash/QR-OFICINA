<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Prissma Spa – Tu Regalo de Navidad</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8cfe4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .titulo {
            margin: 25px 15px 10px;
            font-size: 22px;
            font-weight: bold;
            color: #c2185b;
            line-height: 1.3;
        }

        /* CONTENEDOR VERTICAL */
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;

            aspect-ratio: 9 / 16;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* VIDEO VERTICAL */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            background: #000;
        }

        .decor {
            width: 80px;
            opacity: 0.5;
            margin: 20px auto 40px;
        }
    </style>
</head>

<body>

    <h1 class="titulo">✨ Diciembre es para brillar… este regalo es para ti ✨</h1>

    <div class="video-container">
        <video 
            controls 
            playsinline 
            webkit-playsinline 
            preload="auto"
            onclick="this.requestFullscreen();"
        >
            <source src="QR OFICINA 2 .mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </div>

    <img class="decor" src="https://cdn-icons-png.flaticon.com/512/8033/8033147.png" alt="Decoración">

</body>
</html>
