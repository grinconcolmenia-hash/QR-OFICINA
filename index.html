<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover; /* VIDEO VERTICAL FULLSCREEN */
      background: #000;
    }
  </style>
</head>

<body>

  <video 
    playsinline 
    webkit-playsinline 
    controls 
    src="QR OFICINA 2 .mp4">
  </video>

</body>
</html>
